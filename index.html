<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Login Screen -->
  <main class="login-container" aria-labelledby="login-title">
    <h1 id="login-title">Welcome</h1>
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter username" autocomplete="username" />
    <button id="loginBtn">Login</button>
  </main>

  <!-- Sidebar Navigation (hidden until login) -->
  <aside class="sidebar" aria-label="Sidebar navigation">
    <button id="addTaskSidebarBtn">âž• Add Task</button>
    <nav class="nav-links">
      <ul>
        <li data-view="inbox"><span>ðŸ“¥ Inbox</span> <span class="count" id="inboxCount">0</span></li>
        <li data-view="today"><span>ðŸ“… Today</span></li>
        <li data-view="upcoming"><span>ðŸ“† Upcoming</span></li>
        <li data-view="completed"><span>âœ… Completed</span></li>
      </ul>
    </nav>
  </aside>

  <!-- App Container -->
  <div class="app-container">
    <header class="app-header">
      <h1>âœ¨ Task Manager</h1>
      <p>Organize your tasks with style</p>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>

    <!-- Task Sections -->
    <main class="content">
      <section class="task-section" id="overdueSection" aria-labelledby="overdueTitle">
        <h3 id="overdueTitle">ðŸ”´ Overdue</h3>
        <ul id="overdueList" class="task-list"></ul>
      </section>

      <section class="task-section" id="todaySection" aria-labelledby="todayTitle">
        <h3 id="todayTitle">ðŸ“… Today</h3>
        <ul id="todayList" class="task-list"></ul>
      </section>

      <section class="task-section" id="upcomingSection" aria-labelledby="upcomingTitle">
        <h3 id="upcomingTitle">ðŸ“† Upcoming</h3>
        <ul id="upcomingList" class="task-list"></ul>
      </section>

      <section class="task-section" id="inboxSection" aria-labelledby="inboxTitle">
        <h3 id="inboxTitle">ðŸ“¥ Inbox</h3>
        <ul id="inboxList" class="task-list"></ul>
      </section>

      <section class="task-section" id="completedSection" aria-labelledby="completedTitle">
        <h3 id="completedTitle">âœ… Completed</h3>
        <ul id="completedList" class="task-list"></ul>
      </section>
    </main>
  </div>

  <!-- Add Task Modal -->
  <div class="modal-backdrop" id="taskModalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="addTaskTitle">
      <h2 id="addTaskTitle">Add task</h2>

      <div class="input-group">
        <label for="taskInput">Task name</label>
        <input type="text" id="taskInput" placeholder="Enter new task" />
      </div>

      <div class="input-group">
        <label for="dueDate">Due date</label>
        <input type="date" id="dueDate" />
      </div>

      <div class="input-group">
        <label for="priority">Priority</label>
        <select id="priority" class="priority-select">
          <option value="">None</option>
          <option value="High">ðŸ”´ High</option>
          <option value="Medium">ðŸŸ¡ Medium</option>
          <option value="Low">ðŸŸ¢ Low</option>
        </select>
      </div>

      <div class="input-group">
        <label for="recurring">Recurring</label>
        <select id="recurring">
          <option value="">None</option>
          <option value="Daily">Daily</option>
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
        </select>
      </div>

      <div class="modal-actions">
        <button id="confirmAddTaskBtn" class="primary">Add task</button>
        <button id="cancelAddTaskBtn" class="secondary">Cancel</button>
      </div>
    </div>
  </div>

</body>
</html>
